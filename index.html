<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nectarina</title>
    <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./node_modules/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/codemirror/lib/codemirror.js"></script>
    <script src="./node_modules/codemirror/addon/hint/show-hint.js"></script>
    <script src="./node_modules/codemirror/mode/css/css.js"></script>
    <script src="./node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="./node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="./node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="./node_modules/codemirror/mode/sass/sass.js"></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Export components</p>
          <button class="delete"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <div class="control">
              <label class="label">Framework</label>
              <label class="radio">
                <input type="radio" name="framework" checked>
                React.js
              </label>
              <label class="radio">
                <input type="radio" name="framework">
                Angular.js
              </label>
              <label class="radio">
                <input type="radio" name="framework">
                Vue.js
              </label>
              <label class="radio">
                <input type="radio" name="framework">
                Elm
              </label>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="label">Stylesheet</label>
              <label class="radio">
                <input type="radio" name="stylesheet" checked>
                SCSS
              </label>
              <label class="radio">
                <input type="radio" name="stylesheet">
                Plain CSS
              </label>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="label">JavaScript flavor</label>
              <label class="radio">
                <input type="radio" name="javascript" checked>
                ES2015 / ES modules
              </label>
              <label class="radio">
                <input type="radio" name="javascript">
                ES2015 / requires
              </label>
              <label class="radio">
                <input type="radio" name="javascript">
                TypeScript
              </label>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="label">JSX</label>
              <label class="radio">
                <input type="radio" name="jsx" checked>
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="jsx">
                No
              </label>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <a class="button is-success">Export...</a>
          <a class="button">Cancel</a>
        </footer>
      </div>
    </div>
    <div id="app">
      <nav class="navbar">
        <div class="navbar-brand">
          <span>Nectarina</span>
        </div>

        <div id="navMenuExample" class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="button is-outlined is-info" href="javascript:;">
                    <span class="icon">
                      <i class="fa fa-plus"></i>
                    </span>
                    <span>New project</span>
                  </a>
                </p>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <a class="navbar-item is-hidden-desktop-only" href="https://github.com/jgthms/bulma" target="_blank">
              Docs
            </a>
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="button is-primary" href="javascript:;">
                    <span class="icon">
                      <i class="fa fa-download"></i>
                    </span>
                    <span>Export</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="content">
        <aside class="menu" id="menu">
        </aside>
        <div id="editors">
          <div class="editor" id="markup"></div>
          <div class="editor" id="style"></div>
          <div class="editor" id="state"></div>
        </div>
        <div id="previews">
          <style id="previews-style"></style>
          <div id="previews-markup"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
